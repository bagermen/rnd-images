name: wd / build images

on:
  workflow_dispatch:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        required: true
        default: main
      environment:
        description: Environment
        type: environment
        required: true
      push:
        description: Push to registry
        type: boolean
        default: false
      target:
        description: Build target
        required: true
        type: choice
        default: 'base'
        options:
          - base
          - devcontainer
          - all

permissions:
  packages: write
  contents: read
  id-token: write
  attestations: write

jobs:
  build_base_image:
    if: ${{ inputs.target == 'all' || inputs.target == 'base' }}
    uses: ./.github/workflows/_wc_build_base_image.yml
    secrets: inherit
    with:
      ref: ${{ inputs.ref }}
      environment: ${{ inputs.environment }}
      push: ${{ inputs.push }}

  build_devcontainer_image:
    if: ${{ inputs.target == 'all' || inputs.target == 'devcontainer' }}
    needs: [build_base_image]
    uses: ./.github/workflows/_wc_build_devcontainer.yml
    secrets: inherit
    with:
      ref: ${{ inputs.ref }}
      environment: ${{ inputs.environment }}
      push: ${{ inputs.push }}


