name: ci / release

on:
  push:
    branches:
      - main
jobs:
  release_please:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: write
      pull-requests: write

    outputs:
      releases_created: ${{ steps.release_please.outputs.releases_created }}
      base_released: ${{ steps.release_please.outputs.base--release_created }}
      base_tag_name: ${{ steps.release_please.outputs.base--tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github
      - uses: googleapis/release-please-action@v4
        id: release_please
        with:
          token: ${{ secrets.PAT }}
          config-file: .github/release-config.json
          manifest-file: .github/.release-manifest.json
          include-component-in-tag: true

      - uses: ./.github/actions/create-tag
        if: ${{ steps.release_please.outputs.base--release_created == 'true' }}
        with:
          sha: ${{ github.sha }}
          tag: base-v${{ steps.release_please.outputs.base--major }}
          tag-message: 'Release base-v${{ steps.release_please.outputs.base--major }}'

      - uses: ./.github/actions/create-tag
        if: ${{ steps.release_please.outputs.base--release_created == 'true' }}
        with:
          sha: ${{ github.sha }}
          tag: base-v${{ steps.release_please.outputs.base--major }}.${{ steps.release_please.outputs.base--minor }}
          tag-message: 'Release base-v${{ steps.release_please.outputs.base--major }}.${{ steps.release_please.outputs.base--minor }}'

      - uses: ./.github/actions/create-branch
        if: ${{ steps.release_please.outputs.base--release_created == 'true' }}
        with:
          sha: ${{ github.sha }}
          branch-name: base-v${{ steps.release_please.outputs.base--major }}


  publish_base_image:
    uses: ./.github/workflows/_wc_build_base_image.yml
    needs: [release_please]
    if: ${{ !cancelled() && !failure() && needs.release_please.outputs.base_released == 'true' }}

    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write

    secrets: inherit
    with:
      ref: ${{ needs.release_please.outputs.base_tag_name }}
      environment: development
      push: true

  label_base_release_done:
    runs-on: ubuntu-latest
    environment: development
    needs: [release_please, publish_base_image]
    if: ${{ !cancelled() && !failure() && needs.release_please.outputs.releases_created == 'true' }}

    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: cloudposse-github-actions/get-pr@v2
        id: pr
      - uses: PauMAVA/add-remove-label-action@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue_number: ${{ steps.pr.outputs.number }}
          add: 'autorelease: published'
