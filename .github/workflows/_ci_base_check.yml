name: ci / base check
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'base/**'
      - '!base/**.md'
      - '!base/docs/**'

permissions:
  packages: write
  contents: read
  id-token: write
  attestations: write

jobs:
  base_check:
    if: ${{ github.event.pull_request.draft == false }}
    uses: ./.github/workflows/_wc_build_base_image.yml
    secrets: inherit
    with:
      ref: ${{ github.ref }}
      environment: development
      push: false

