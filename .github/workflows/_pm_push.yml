name: pm / build images
on:
  push:
    branches:
      - 'fix/issue-**'
      - 'feat/issue-**'

permissions:
  packages: write
  contents: read
  id-token: write
  attestations: write

jobs:
  build_issue_image:
    uses: ./.github/workflows/_build_image.yml
    secrets: inherit
    with:
      ref: ${{ github.event.ref }}
      environment: development
      push: false

